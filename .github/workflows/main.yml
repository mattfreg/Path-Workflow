name: Run Onyx Script

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Qt 6
      - name: Install Qt 6
        run: |
          brew install qt@6
          echo 'export PATH="/opt/homebrew/opt/qt@6/bin:$PATH"' >> $GITHUB_ENV

      # Install Python and pip
      - name: Install Python
        run: brew install python

      # Create a virtual environment and install required Python modules
      - name: Setup Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install requests mido aes 

      # Make the download script executable
      - name: Make download script executable
        run: chmod +x ./download.py

      # Run the download script
      - name: Run download script
        run: |
          source venv/bin/activate
          python ./download.py

      # Make the main script executable
      - name: Make script executable
        run: chmod +x ./run_script.sh

      # Run the main script
      - name: Run Onyx script
        run: |
          source venv/bin/activate
          ./run_script.sh

      # Add generated files to GitHub
      - name: Add PNGs and output.txt to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add paths/* final_output.txt
          git commit -m "Add output PNGs and final_output.txt" || echo "No changes to commit"
          git push